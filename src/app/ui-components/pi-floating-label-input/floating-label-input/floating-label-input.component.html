<div class="relative">
    <ng-container *ngIf="!floatingLabel">
        <ng-content select="label"></ng-content>
    </ng-container>
    <ng-container>
        <input [disabled]="disabled" [(ngModel)]="model" (ngModelChange)="onChange($event)" [type]="type" [id]="id"
               [ngClass]="piClass"
               [ngStyle]="piStyle"
               class="
{{(floatingLabel) ? '' : service.defaultCSS}}
{{(floatingLabel === 'inline') ? service.floatingInlineInputCSS : ''}}
{{(floatingLabel === 'outline') ? service.floatingOutlineInputCSS : ''}}"
               placeholder="{{floatingLabel? ' ' : placeholder}}" />
    </ng-container>
    <label *ngIf="floatingLabel"
           for="{{id}}"
           [ngClass]="piLabelClass"
           [ngStyle]="piLabelStyle"
           class="{{(floatingLabel === 'inline') ? service.floatingInlineLabelCSS : ''}} {{(floatingLabel === 'outline') ? service.floatingOutlineLabelCSS : ''}}">
        {{label}}
    </label>
</div>
