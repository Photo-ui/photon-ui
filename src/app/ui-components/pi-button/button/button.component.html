<button
        [class.text-xs]="size === 'small'"
        [class.text-base]="size === 'normal' || !size"
        [class.text-xl]="size === 'large'"
        [class.w-full]="block === ''"
        class="border disabled:bg-indigo-500 border-indigo-700 text-white bg-indigo-700 py-2 px-4 rounded-lg">
    <ng-content></ng-content>
</button>
